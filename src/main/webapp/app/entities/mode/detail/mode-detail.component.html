<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (mode(); as modeRef) {
      <div>
        <h2 data-cy="modeDetailsHeading"><span jhiTranslate="sampleApp.mode.detail.title">Mode</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ modeRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="sampleApp.mode.name">Name</span></dt>
          <dd>
            <span>{{ modeRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="sampleApp.mode.handle">Handle</span></dt>
          <dd>
            <span>{{ modeRef.handle }}</span>
          </dd>
          <dt><span jhiTranslate="sampleApp.mode.user">User</span></dt>
          <dd>
            <span>{{ modeRef.user?.login }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/mode', modeRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
